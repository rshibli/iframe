<html>

<head>
    <title>cartrawler</title>
    <style media="screen" type="text/css">
    #b_container132 {
        width: 1200px;
        border: 1px solid black;
        margin: 10px;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
</head>

<body>
    <div id="b_container132">
        <iframe id="myframe" src="https://staging.cars.cartrawler.com/emirates/en/widget?type=html&clientId=122070&num=0&locCode=MAD&curr=EUR&residencyId=IE&pkDateTime=201805131650&rtDateTime=201805261000&testToken=&passengers=1" height="250" width="100%" frameborder="0" class="IBE_Car_Iframe" title="Car hire companies: National, Alamo, Sixt, Avis, Budget, Thrifty and Europcar" role="application"></iframe>
    </div>   
    <ul id="notify">

    </ul>
</body>

<script type="text/javascript">
	function receiveMessage(event) {
	    var formattedDate = moment().format("dddd, MMMM Do YYYY, h:mm:ss a");
		$('#notify').append("<li>" + formattedDate + ": I've received an event with data: "+event.data+".</li>");
	    // if (event.origin !== "http://example.org:8080")
	    //   return;
	}
	window.addEventListener('load', function() {
	    window.addEventListener("message", receiveMessage, false);
	}, false);
</script>

</html>
